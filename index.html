<!DOCTYPE html><html lang="en">
<head>
  <!--
    File: xmr-dashboard.html
    Monochrome XMR Dashboard - wallet at top & slower animation
  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Monochrome Monero (XMR) mining stats: pending, hashrate & shares, total paid, total hashes.">
  <title>XMR Dashboard</title>
  
  <!-- Google Font & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  
  <!-- CSS -->
  <style>
    /* Base reset */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; width:100%; }
    body {
      font-family:'DM Sans', sans-serif;
      background:#fff;
      color:#000;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:1rem;
      height:100%;
    }
    .container {
      text-align:center;
      max-width:360px;
      width:100%;
      display:flex;
      flex-direction:column;
      height:100%;
    }
        form {
      display:flex;
      align-items:center;
      justify-content:center;
      gap:0.5rem;
      width:100%;
      margin-top:0;
      margin-bottom:auto;
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.3s ease-out;
    }
    form.visible {
      max-height: 60px;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
    .wallet-toggle {
      position: absolute;
      top: 1rem;
      right: 50%;
      transform: translateX(50%);
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .wallet-toggle .material-icons {
      font-size: 18px;
      transition: transform 0.3s ease;
    }
    .wallet-toggle.open .material-icons {
      transform: rotate(180deg);
    }
    input {
      flex:1;
      padding:.75rem;
      border:1px solid #ccc;
      border-radius:2rem;
      font-size:clamp(0.9rem,2.5vw,1rem);
    }
    button {
      background:none;
      border:none;
      cursor:pointer;
      font-size:1.5rem;
      color:#000;
    }
    .info {
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:1rem;
      margin:auto;
    }
    .total-paid {
      font-size:clamp(1rem,3vw,1.25rem);
      color:#333;
    }
    .pending {
      font-size:clamp(2rem,6vw,3rem);
      font-weight:700;
    }
    .metrics {
      font-size:clamp(1rem,3vw,1.25rem);
    }
    .total-hashes {
      font-size:clamp(0.75rem,2vw,1rem);
      color:#888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wallet-toggle">
      <span class="material-icons">expand_more</span>
    </div>
    <form id="walletForm" class="visible">
      <input type="text" id="walletInput" placeholder="Enter XMR Wallet Address" required>
      <button type="submit" title="Save Wallet">
        <span class="material-icons">save</span>
      </button>
    </form>
    <div class="info">
      <div id="paid" class="total-paid">0.000000000000</div>
      <div id="pending" class="pending">0.000000000000</div>
      <div id="metrics" class="metrics">0 H/s - 0/0</div>
      <div id="hashes" class="total-hashes">0</div>
    </div>
  </div>
  
  <!-- JavaScript -->
  <script>
    // Cookie helpers
    function setCookie(name, value, days=365) {
      const d=new Date(); d.setTime(d.getTime()+days*24*60*60*1000);
      document.cookie=`${name}=${encodeURIComponent(value)};expires=${d.toUTCString()};path=/`;
    }
    function getCookie(name) {
      return document.cookie.split('; ').reduce((r,v)=>{
        const [k,val]=v.split('='); return k===name?decodeURIComponent(val):r;
      },'');
    }

    const form=document.getElementById('walletForm');
    const input=document.getElementById('walletInput');
    let wallet=getCookie('xmrWallet');

    // prefill if exists
    if(wallet) input.value=wallet;

    form.addEventListener('submit',e=>{
      e.preventDefault();
      wallet=input.value.trim();
      if(!wallet) return;
      setCookie('xmrWallet',wallet);
      initDashboard();
    });

    function animateNumber(el, target, decimals=12, duration=1000, isAutoRefresh=false) {
      // For initial load or manual refresh, use shorter animation
      if (isAutoRefresh) {
        duration = 100000; // 100 seconds for auto refresh
      }
      
      const start=parseFloat(el.innerText.replace(/,/g,''))||0;
      const range=target-start; let startTime;
      function step(ts) {
        if(!startTime)startTime=ts;
        const progress=Math.min((ts-startTime)/duration,1);
        const val=start+range*progress;
        el.innerText=val.toLocaleString('en',{minimumFractionDigits:decimals,maximumFractionDigits:decimals});
        if(progress<1)requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }

    async function fetchData(isAutoRefresh=false){
      if(!wallet) return;
      try{
        const res=await fetch(`https://supportxmr.com/api/miner/${wallet}/stats`);
        const data=await res.json();
        const base=data.stats||data;
        // compute
        const paid=(base.amtPaid||data.amtPaid||0)/1e12;
        const pending=(base.amtDue||data.amtDue||0)/1e12;
        const hr=base.hashrate||base.hash||0;
        const vs=base.validShares||0;
        const is=base.invalidShares||0;
        const th=base.totalHashes||0;
        // update
        animateNumber(document.getElementById('paid'),paid,12,1000,isAutoRefresh);
        animateNumber(document.getElementById('pending'),pending,12,1000,isAutoRefresh);
        document.getElementById('metrics').innerText=`${Math.round(hr)} H/s - ${vs}/${is}`;
        document.getElementById('hashes').innerText=th.toLocaleString();
      }catch(err){console.error(err);}  
    }

    function initDashboard(){
      // Initial fetch (not auto-refresh)
      fetchData(false);
      clearInterval(window.dashboardInterval);
      window.dashboardInterval=setInterval(() => fetchData(true), 2000);
    }

    // auto init if wallet exists
    if(wallet) initDashboard();
    
    // Wallet drawer toggle functionality
    const walletToggle = document.querySelector('.wallet-toggle');
    const walletForm = document.getElementById('walletForm');
    
    walletToggle.addEventListener('click', () => {
      walletForm.classList.toggle('visible');
      walletToggle.classList.toggle('open');
    });
  </script>
</body>
</html>

<!DOCTYPE html><html lang="en">
<head>
  <!--

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Monitor Monero (XMR) mining stats: pending balance, shares, hashrate, total paid.">
  <title>XMR Dashboard</title>  <!-- Google Font & Icons -->  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">  <!-- CSS -->  <style>
    :root {
      --md-primary: #2962ff;
      --md-on-primary: #fff;
      --md-surface: #fff;
      --md-on-surface: #202124;
      --md-background: #f5f5f5;
      --md-elevation: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; width: 100%; }
    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--md-background);
      color: var(--md-on-surface);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .dashboard {
      background: var(--md-surface);
      border-radius: 1rem;
      box-shadow: var(--md-elevation);
      width: 100%;
      max-width: 400px;
      padding: 1.5rem;
      text-align: center;
    }
    .dashboard h1:first-of-type {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--md-primary);
    }
    .dashboard h1:last-of-type {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }
    .wallet-form {
      display: flex;
      gap: .5rem;
      margin-bottom: 1rem;
    }
    .wallet-form input {
      flex: 1;
      padding: .75rem;
      border: 1px solid #ccc;
      border-radius: .5rem;
      font-size: .95rem;
    }
    .wallet-form button {
      padding: .75rem 1rem;
      background: var(--md-primary);
      color: var(--md-on-primary);
      border: none;
      border-radius: .5rem;
      cursor: pointer;
      font-size: .95rem;
    }
    .card-pending {
      background: var(--md-primary);
      color: var(--md-on-primary);
      border-radius: .75rem;
      padding: 1.5rem;
      box-shadow: var(--md-elevation);
      margin-bottom: 1rem;
    }
    .card-pending p { margin-bottom: .5rem; font-weight: 500; }
    .value-pending { font-size: 2.5rem; font-weight: 700; line-height:1; }
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }
    .card {
      background: var(--md-surface);
      border-radius: .5rem;
      padding: 1rem;
      box-shadow: var(--md-elevation);
    }
    .card p { font-size: .85rem; color: #555; }
    .value { font-size: 1.2rem; font-weight: 600; margin-top: .25rem; }
    @media (max-width: 360px) {
      .value-pending { font-size: 2rem; }
    }
  </style></head>
<body>
  <main class="dashboard">
    <h1 class="material-icons">show_chart</h1>
    <h1>XMR Dashboard</h1><!-- Wallet Input -->
<form id="walletForm" class="wallet-form">
  <input type="text" id="walletInput" placeholder="Your XMR wallet address" required>
  <button type="submit">Save</button>
</form>

<!-- Pending XMR -->
<section class="card-pending">
  <p>Pending XMR</p>
  <div id="pending" class="value-pending">0.000000</div>
</section>

<!-- Other Metrics -->
<div class="metrics-grid">
  <div class="card">
    <p id="workersLabel">Active Workers</p>
    <div id="workers" class="value">0</div>
  </div>
  <div class="card">
    <p>Hashrate (<span id="hashUnit">MH/s</span>)</p>
    <div id="hashrate" class="value">0.00</div>
  </div>
  <div class="card">
    <p>Total Paid XMR</p>
    <div id="paid" class="value">0.000000</div>
  </div>
</div>

  </main>  <!-- JavaScript -->  <script>
    // Cookie helpers
    function setCookie(name, value, days=365) {
      const d = new Date(); d.setTime(d.getTime() + days*24*60*60*1000);
      document.cookie = `${name}=${encodeURIComponent(value)};expires=${d.toUTCString()};path=/`;
    }
    function getCookie(name) {
      return document.cookie.split('; ').reduce((r, v) => {
        const [k, val] = v.split('=');
        return k === name ? decodeURIComponent(val) : r;
      }, '');
    }

    const form = document.getElementById('walletForm');
    const input = document.getElementById('walletInput');
    let wallet = getCookie('xmrWallet');

    form.addEventListener('submit', e => {
      e.preventDefault();
      wallet = input.value.trim();
      if (!wallet) return;
      setCookie('xmrWallet', wallet);
      form.style.display = 'none';
      initDashboard();
    });

    if (wallet) {
      input.value = wallet;
      form.style.display = 'none';
      initDashboard();
    }

    function animateNumber(el, target, decimals=2, duration=800) {
      const start = parseFloat(el.innerText.replace(/,/g, '')) || 0;
      const range = target - start;
      let startTime;
      function step(ts) {
        if (!startTime) startTime = ts;
        const progress = Math.min((ts - startTime) / duration, 1);
        const value = start + range * progress;
        el.innerText = value.toLocaleString('en', {minimumFractionDigits: decimals, maximumFractionDigits: decimals});
        if (progress < 1) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }

    async function fetchData() {
      if (!wallet) return;
      try {
        const res = await fetch(`https://supportxmr.com/api/miner/${wallet}/stats`);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        // Determine data source
        const base = data.stats || data;
        // Workers or Shares
        const workersVal = (base.workers !== undefined) ? base.workers : base.validShares;
        const workersLabel = (base.workers !== undefined) ? 'Active Workers' : 'Valid Shares';
        document.getElementById('workersLabel').innerText = workersLabel;
        animateNumber(document.getElementById('workers'), workersVal, 0);
        // Hashrate with dynamic unit
        const hrVal = (base.hashrate !== undefined) ? base.hashrate : base.hash;
        let displayHR, unit;
        if (hrVal < 1e6) { displayHR = hrVal; unit = 'H/s'; }
        else { displayHR = hrVal / 1e6; unit = 'MH/s'; }
        document.getElementById('hashUnit').innerText = unit;
        animateNumber(document.getElementById('hashrate'), displayHR, unit === 'H/s' ? 0 : 2);
        // Pending & Paid
        const pending = ((base.amtDue !== undefined) ? base.amtDue : base.pending) / 1e12;
        const paid    = ((base.amtPaid !== undefined) ? base.amtPaid : base.paid) / 1e12;
        animateNumber(document.getElementById('pending'), pending, 6);
        animateNumber(document.getElementById('paid'), paid, 6);
      } catch (err) {
        console.error('Fetch error:', err);
      }
    }

    function initDashboard() {
      fetchData();
      setInterval(fetchData, 30000);
    }
  </script></body>
</html>

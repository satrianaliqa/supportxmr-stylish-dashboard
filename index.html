<!DOCTYPE html><html lang="en">
<head>
  <!--
    File: xmr-dashboard.html
    Monochrome XMR Dashboard - wallet at top & slower animation
  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Monochrome Monero (XMR) mining stats: pending, hashrate & shares, total paid, total hashes.">
  <title>XMR Dashboard</title>  <!-- Google Font & Icons -->  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">  <!-- CSS -->  <style>
    /* Base reset */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; width:100%; }
    body {
      font-family:'DM Sans', sans-serif;
      background:#fff;
      color:#000;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:1rem;
    }
    .container {
      text-align:center;
      max-width:360px;
      width:100%;
      padding-top:1rem;
    }
    form {
      display:flex;
      align-items:center;
      justify-content:flex-start;
      gap:0.5rem;
      margin-bottom:1.5rem;
    }
    input {
      flex:1;
      padding:.75rem;
      border:1px solid #ccc;
      border-radius:.5rem;
      font-size:clamp(0.9rem,2.5vw,1rem);
    }
    button {
      background:none;
      border:none;
      cursor:pointer;
      font-size:1.5rem;
      color:#000;
    }
    .info {
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:.75rem;
    }
    .total-paid {
      font-size:clamp(1rem,3vw,1.25rem);
      color:#333;
    }
    .pending {
      font-size:clamp(2rem,6vw,3rem);
      font-weight:700;
    }
    .metrics {
      font-size:clamp(1rem,3vw,1.25rem);
    }
    .total-hashes {
      font-size:clamp(0.75rem,2vw,1rem);
      color:#888;
    }
  </style></head>
<body>
  <div class="container">
    <form id="walletForm">
      <input type="text" id="walletInput" placeholder="Enter XMR Wallet Address" required>
      <button type="submit" title="Save Wallet">
        <span class="material-icons">save</span>
      </button>
    </form>
    <div class="info">
      <div id="paid" class="total-paid">0.000000000000</div>
      <div id="pending" class="pending">0.000000000000</div>
      <div id="metrics" class="metrics">0 H/s - 0/0</div>
      <div id="hashes" class="total-hashes">0</div>
    </div>
  </div>  <!-- JavaScript -->  <script>
    // Cookie helpers
    function setCookie(name, value, days=365) {
      const d=new Date(); d.setTime(d.getTime()+days*24*60*60*1000);
      document.cookie=`${name}=${encodeURIComponent(value)};expires=${d.toUTCString()};path=/`;
    }
    function getCookie(name) {
      return document.cookie.split('; ').reduce((r,v)=>{
        const [k,val]=v.split('='); return k===name?decodeURIComponent(val):r;
      },'');
    }

    const form=document.getElementById('walletForm');
    const input=document.getElementById('walletInput');
    let wallet=getCookie('xmrWallet');

    // prefill if exists
    if(wallet) input.value=wallet;

    form.addEventListener('submit',e=>{
      e.preventDefault();
      wallet=input.value.trim();
      if(!wallet) return;
      setCookie('xmrWallet',wallet);
      initDashboard();
    });

    function animateNumber(el,target,decimals=2,duration=1500) {
      const start=parseFloat(el.innerText.replace(/,/g,''))||0;
      const range=target-start; let startTime;
      function step(ts) {
        if(!startTime)startTime=ts;
        const progress=Math.min((ts-startTime)/duration,1);
        const val=start+range*progress;
        el.innerText=val.toLocaleString('en',{minimumFractionDigits:decimals,maximumFractionDigits:decimals});
        if(progress<1)requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }

    async function fetchData(){
      if(!wallet) return;
      try{
        const res=await fetch(`https://supportxmr.com/api/miner/${wallet}/stats`);
        const data=await res.json();
        const base=data.stats||data;
        // compute
        const paid=(base.amtPaid||data.amtPaid||0)/1e12;
        const pending=(base.amtDue||data.amtDue||0)/1e12;
        const hr=base.hashrate||base.hash||0;
        const vs=base.validShares||0;
        const is=base.invalidShares||0;
        const th=base.totalHashes||0;
        // update
        animateNumber(document.getElementById('paid'),paid,12);
        animateNumber(document.getElementById('pending'),pending,12);
        document.getElementById('metrics').innerText=`${Math.round(hr)} H/s - ${vs}/${is}`;
        document.getElementById('hashes').innerText=th.toLocaleString();
      }catch(err){console.error(err);}  
    }

    function initDashboard(){
      fetchData();
      clearInterval(window.dashboardInterval);
      window.dashboardInterval=setInterval(fetchData,2000);
    }

    // auto init if wallet exists
    if(wallet) initDashboard();
  </script></body>
</html>

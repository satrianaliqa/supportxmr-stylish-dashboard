<!DOCTYPE html><html lang="en">
<head>
  <!--
    ================= HTML SECTION =================
    File: xmr-dashboard.html
    Clean, responsive, SEO-friendly XMR Dashboard with Material You style
  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Monitor Monero (XMR) mining stats in a clean, responsive dashboard. View pending balance, workers, hashrate, and total paid XMR.">
  <meta name="keywords" content="XMR dashboard, Monero mining, crypto stats, responsive dashboard, Material Design">
  <title>XMR Dashboard</title>  <!-- Google Font & Icons -->  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">  <!--
    ================= CSS SECTION =================
  -->  <style>
    :root {
      --md-sys-color-primary: #2962ff;
      --md-sys-color-on-primary: #ffffff;
      --md-sys-color-surface: #ffffff;
      --md-sys-color-on-surface: #1a1a1a;
      --md-sys-color-background: #f5f5f5;
      --md-sys-elevation-surface: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      font-family: 'DM Sans', sans-serif;
      background: var(--md-sys-color-background);
      color: var(--md-sys-color-on-surface);
      height: 100%;
      width: 100%;
    }
    body { display: flex; justify-content: center; align-items: center; padding: 1rem; }
    .dashboard {
      background: var(--md-sys-color-surface);
      border-radius: 1rem;
      box-shadow: var(--md-sys-elevation-surface);
      max-width: 400px;
      width: 100%;
      padding: 1.5rem;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 1rem;
      color: var(--md-sys-color-on-surface);
    }
    .wallet-form {
      display: flex;
      gap: .5rem;
      margin-bottom: 1rem;
    }
    .wallet-form input {
      flex: 1;
      padding: .75rem;
      border: 1px solid #ccc;
      border-radius: .5rem;
      font-size: 0.95rem;
    }
    .wallet-form button {
      padding: .75rem 1rem;
      background: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      border: none;
      border-radius: .5rem;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .card-pending {
      background: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      border-radius: .75rem;
      padding: 1.5rem;
      box-shadow: var(--md-sys-elevation-surface);
      margin-bottom: 1rem;
    }
    .card-pending p {
      margin-bottom: .5rem;
      font-weight: 500;
    }
    .value-pending {
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1;
    }
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
    }
    .card {
      background: var(--md-sys-color-surface);
      border-radius: .5rem;
      padding: 1rem;
      box-shadow: var(--md-sys-elevation-surface);
    }
    .card p {
      font-size: .85rem;
      color: #555;
    }
    .value {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: .25rem;
    }
    @media (max-width: 360px) {
      .value-pending { font-size: 2rem; }
    }
  </style></head>
<body>
  <main class="dashboard">
    <h1 class="material-icons">show_chart</h1>
    <h1>XMR Dashboard</h1><!-- Wallet Input -->
<form id="walletForm" class="wallet-form">
  <input type="text" id="walletInput" placeholder="Your XMR wallet address" required>
  <button type="submit">Save</button>
</form>

<!-- Pending XMR -->
<section class="card-pending">
  <p>Pending XMR</p>
  <div id="pending" class="value-pending">0.00</div>
</section>

<!-- Other Metrics -->
<div class="metrics-grid">
  <div class="card">
    <p>Active Workers</p>
    <div id="workers" class="value">0</div>
  </div>
  <div class="card">
    <p>Hashrate (MH/s)</p>
    <div id="hashrate" class="value">0.00</div>
  </div>
  <div class="card">
    <p>Total Paid XMR</p>
    <div id="paid" class="value">0.00</div>
  </div>
</div>

  </main>  <!--
    ================= JAVASCRIPT SECTION =================
    Handles wallet cookie, fetch & animate stats
  -->  <script>
    // helper: cookie get/set
    const cookieName = 'xmrWallet';
    function setCookie(name, value, days=365) {
      const d = new Date();
      d.setTime(d.getTime() + days*24*60*60*1000);
      document.cookie = `${name}=${value};expires=${d.toUTCString()};path=/`;
    }
    function getCookie(name) {
      return document.cookie.split('; ').reduce((r, v) => {
        const parts = v.split('=');
        return parts[0] === name ? decodeURIComponent(parts[1]) : r;
      }, '');
    }

    const form = document.getElementById('walletForm');
    const input = document.getElementById('walletInput');
    let wallet = getCookie(cookieName);

    if (wallet) {
      input.value = wallet;
      form.style.display = 'none';
      initDashboard();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      wallet = input.value.trim();
      if (!wallet) return;
      setCookie(cookieName, wallet);
      form.style.display = 'none';
      initDashboard();
    });

    // animate number
    function animateNumber(el, target, decimals=2, duration=800) {
      const start = parseFloat(el.innerText.replace(/,/g, '')) || 0;
      const range = target - start;
      let startTime;
      function step(ts) {
        if (!startTime) startTime = ts;
        const progress = Math.min((ts - startTime) / duration, 1);
        const value = start + range * progress;
        el.innerText = value.toLocaleString('en', {minimumFractionDigits: decimals, maximumFractionDigits: decimals});
        if (progress < 1) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }

    async function fetchData() {
      if (!wallet) return;
      try {
        const res = await fetch(`https://supportxmr.com/api/miner/${wallet}/stats`);
        const { stats } = await res.json();
        animateNumber(document.getElementById('pending'), stats.pending / 1e12, 2);
        animateNumber(document.getElementById('workers'), stats.workers, 0);
        animateNumber(document.getElementById('hashrate'), stats.hashrate / 1e6, 2);
        animateNumber(document.getElementById('paid'), stats.paid / 1e12, 2);
      } catch (err) {
        console.error('Fetch error:', err);
      }
    }

    function initDashboard() {
      fetchData();
      setInterval(fetchData, 30000);
    }
  </script></body>
</html>
